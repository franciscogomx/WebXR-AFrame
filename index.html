<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR an AFrame Application</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
					<a-asset-item
					id="object"
					src="dolly.glb">
					</a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='22'>
            <a-entity
              position="0 0 0"
              scale="3 3 3"
              gltf-model="#object"
              animation=
								"property: rotation; 
								to: 0 360 0; 
								easing: linear; 
								loop: true; 
								dur: 2500"
							animation__2=
								"property: position;
								to: {x:0, y:1, z:0};
								easing: linear;
								dur: 500">
            </a-entity>
        </a-marker>
        <a-entity id="rig" position="0 0 0" wasd-controls look-controls>
          <a-camera id="camera"></a-camera>
        </a-entity>
            
    </a-scene>
    
</body>
</html>
