<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR an AFrame Application</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;' cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item
            id="buster_drone"
            src="buster_drone.glb">
            </a-asset-item>
        </a-assets>
        <a-marker type='barcode' value='22'>
            <a-entity
              position="0 1 0"
              scale="2 2 2"
              gltf-model="#buster_drone"
              target_market>
            </a-entity>
        </a-marker>
        <a-entity camera position="0 90 0" look-controls="true"  wasd-controls="true"></a-entity>
    </a-scene>
    
</body>
</html>
